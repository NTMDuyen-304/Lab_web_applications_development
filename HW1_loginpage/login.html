<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập - Website các môn học</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-box">
      <!-- Logo + tiêu đề -->
      <div class="header-row">
        <img src="./logoUIT.png" alt="Logo UIT" class="logo" />
        <div class="title-text">
          <h3>
            ĐẠI HỌC QUỐC GIA TP.HỒ CHÍ MINH<br />TRƯỜNG ĐẠI HỌC CÔNG NGHỆ THÔNG
            TIN
          </h3>
          <h2>WEBSITE CÁC MÔN HỌC</h2>
        </div>
      </div>

      <!-- Form đăng nhập -->
      <form>
        <input type="text" placeholder="Mã số sinh viên" />
        <input type="password" placeholder="Mật khẩu" />
        <button type="submit">Đăng nhập</button>
        <a href="#" class="forgot">Quên mật khẩu?</a>
      </form>

      <!-- Footer -->
      <div class="footer">
        <div class="lang-box">
          <select class="lang-select">
            <option>Vietnamese (vi)</option>
            <option>English (en)</option>
          </select>
          <div class="divider"></div>
          <button class="cookies">Thông báo từ các Cookies</button>
        </div>
      </div>
    </div>
  </body>
</html>
